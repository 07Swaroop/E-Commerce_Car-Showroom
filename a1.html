<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Watch Order Form</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <style>
    body {
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .order-form {
      background: #ffffff;
      padding: 50px;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
      max-width: 720px;
      margin: 60px auto;
    }

    .form-header {
      text-align: center;
      margin-bottom: 40px;
    }

    .form-header h2 {
      font-weight: bold;
      color: #343a40;
    }

    label {
      font-weight: 600;
      color: #495057;
    }

    .form-control, .form-select {
      border-radius: 10px;
      padding: 12px 15px;
      font-size: 16px;
      border: 1px solid #ced4da;
    }

    .form-control:focus, .form-select:focus {
      box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
      border-color: #80bdff;
    }

    .btn-primary {
      background-color: #007bff;
      border: none;
      padding: 14px;
      border-radius: 14px;
      font-size: 18px;
      font-weight: 600;
      letter-spacing: 1px;
      transition: 0.3s;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="order-form">
    <div class="form-header">
      <h2>Watch Order Form</h2>
      <p>Fill in the details to place your stylish timepiece order.</p>
    </div>

    <form>
      <div class="mb-3">
        <label for="fullName" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
      </div>

      <div class="mb-3">
        <label for="emailAddress" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="emailAddress" placeholder="example@domain.com" required>
      </div>

      <div class="mb-3">
        <label for="phoneNumber" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="phoneNumber" pattern="[0-9]{10}" placeholder="10-digit phone number" required>
      </div>

      <div class="mb-3">
        <label for="shippingAddress" class="form-label">Street Address</label>
        <textarea class="form-control" id="shippingAddress" rows="2" placeholder="123, Main Street" required></textarea>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="city" class="form-label">City</label>
          <input type="text" class="form-control" id="city" required>
        </div>
        <div class="col-md-4 mb-3">
          <label for="state" class="form-label">State</label>
          <input type="text" class="form-control" id="state" required>
        </div>
        <div class="col-md-2 mb-3">
          <label for="zip" class="form-label">ZIP</label>
          <input type="text" class="form-control" id="zip" required>
        </div>
      </div>

      <div class="mb-3">
        <label for="watchModel" class="form-label">Watch Model</label>
        <select class="form-select" id="watchModel" required>
          <option value="">-- Select Model --</option>
          <option>Classic Leather</option>
          <option>Sport Digital</option>
          <option>Luxury Gold</option>
          <option>Smartwatch Pro</option>
        </select>
      </div>

      <div class="mb-4">
        <label for="quantity" class="form-label">Quantity</label>
        <input type="number" class="form-control" id="quantity" min="1" value="1" required>
      </div>

      <button type="submit" class="btn btn-primary w-100">Place Order</button>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
