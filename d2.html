<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Car Booking Form</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
    }

    .booking-container {
      max-width: 700px;
      margin: 50px auto;
      padding: 30px;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    .booking-title {
      text-align: center;
      margin-bottom: 30px;
      font-weight: 700;
      color: #333;
    }

    .form-label {
      font-weight: 500;
      color: #333;
    }

    .btn-book {
      background-color: #007bff;
      color: #fff;
      font-weight: 600;
      border: none;
      padding: 10px 25px;
      border-radius: 5px;
    }

    .btn-book:hover {
      background-color: #0056b3;
    }

    .form-section {
      margin-bottom: 20px;
    }

    @media (max-width: 576px) {
      .booking-container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

<div class="container booking-container">
  <h3 class="booking-title"><i class="bi bi-car-front-fill me-2"></i>Book Your Car</h3>

  <form>
    <!-- Customer Name -->
    <div class="form-section">
      <label for="name" class="form-label">Full Name</label>
      <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
    </div>

    <!-- Email -->
    <div class="form-section">
      <label for="email" class="form-label">Email address</label>
      <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
    </div>

    <!-- Phone -->
    <div class="form-section">
      <label for="phone" class="form-label">Phone Number</label>
      <input type="tel" class="form-control" id="phone" placeholder="+91 XXXXX XXXXX" required>
    </div>

    <!-- Select Car -->
    <div class="form-section">
      <label for="carSelect" class="form-label">Select Car</label>
      <select class="form-select" id="carSelect" required>
        <option value="" disabled selected>Choose a car</option>
        <option>Maruti Suzuki Baleno</option>
        <option>Hyundai i20</option>
        <option>Toyota Glanza</option>
        <option>Hyundai Grand i10 Nios</option>
      </select>
    </div>

    <!-- Booking Date & Time -->
    <div class="row">
      <div class="col-md-6 form-section">
        <label for="date" class="form-label">Preferred Date</label>
        <input type="date" class="form-control" id="date" required>
      </div>
      <div class="col-md-6 form-section">
        <label for="time" class="form-label">Preferred Time</label>
        <input type="time" class="form-control" id="time" required>
      </div>
    </div>

    <!-- Address -->
    <div class="form-section">
      <label for="address" class="form-label">Address</label>
      <textarea class="form-control" id="address" rows="3" placeholder="Your full address..." required></textarea>
    </div>

    <!-- Submit Button -->
    <div class="text-center">
      <button type="submit" class="btn btn-book mt-3">Book Now</button>
    </div>
  </form>
</div>

<!-- Bootstrap JS (Optional for interactive components) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
