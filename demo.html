<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MCA Application Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 20px;
    }

    .form-container {
      background: #fff;
      max-width: 1200px;
      margin: auto;
      padding: 30px;
      border: 1px solid #ccc;
      box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 20px;
    }

    fieldset {
      border: 1px solid #ccc;
      margin-bottom: 20px;
      padding: 20px;
    }

    legend {
      padding: 5px 15px;
      font-weight: bold;
      background: #d7ebf9;
      border: 1px solid #ccc;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      margin-bottom: 15px;
    }

    .col {
      flex: 1 1 30%;
      min-width: 280px;
      padding: 10px;
      box-sizing: border-box;
    }

    label {
      display: block;
      font-size: 14px;
      margin-bottom: 5px;
    }

    .required {
      color: red;
    }

    input[type="text"],
    input[type="email"],
    input[type="date"],
    input[type="number"],
    select,
    textarea {
      width: 100%;
      padding: 6px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    textarea {
      resize: vertical;
    }

    .radio-group {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-top: 6px;
    }

    input[type="file"] {
      font-size: 14px;
    }

    .submit-btn {
      text-align: center;
      margin-top: 30px;
    }

    button {
      padding: 10px 30px;
      font-size: 16px;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      color: #fff;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .note {
      font-size: 12px;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Institute Name - School of Engineering and Technology, Application for Course - MCA</h2>

    <form action="#" method="post" enctype="multipart/form-data">

      <fieldset>
        <legend>Personal Information</legend>

        <div class="row">
          <div class="col">
            <label>Full Name: <span class="required">*</span></label>
            <input type="text" placeholder="First Name" required />
          </div>
          <div class="col">
            <label>&nbsp;</label>
            <input type="text" placeholder="Middle Name" />
          </div>
          <div class="col">
            <label>&nbsp;</label>
            <input type="text" placeholder="Last Name" required />
          </div>
        </div>

        <div class="row">
          <div class="col">
            <label>Name as per Marksheet: <span class="required">*</span></label>
            <input type="text" required />
          </div>
          <div class="col">
            <label>Email: <span class="required">*</span></label>
            <input type="email" required />
          </div>
          <div class="col">
            <label>Mother's Name: <span class="required">*</span></label>
            <input type="text" required />
          </div>
        </div>

        <div class="row">
          <div class="col">
            <label>Blood Group: <span class="required">*</span></label>
            <select required>
              <option value="">Select</option>
              <option>A+</option>
              <option>A-</option>
              <option>B+</option>
              <option>B-</option>
              <option>O+</option>
              <option>O-</option>
              <option>AB+</option>
              <option>AB-</option>
            </select>
          </div>
          <div class="col">
            <label>Date of Birth: <span class="required">*</span></label>
            <input type="date" required />
          </div>
          <div class="col">
            <label>Age:</label>
            <input type="number" min="0" />
          </div>
        </div>

        <div class="row">
          <div class="col">
            <label>Alternative Contact No.:</label>
            <input type="text" />
          </div>
          <div class="col">
            <label>Upload Signature:</label>
            <input type="file" accept="image/*" />
            <small class="note">Signature image should be 10–20 KB (70px × 50px)</small>
          </div>
          <div class="col">
            <label>Upload Profile Picture: <span class="required">*</span></label>
            <input type="file" accept="image/*" required />
            <small class="note">Ideal dimension 150px × 200px</small>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <label>Gender: <span class="required">*</span></label>
            <div class="radio-group">
              <label><input type="radio" name="gender" value="Male" required /> Male</label>
              <label><input type="radio" name="gender" value="Female" /> Female</label>
              <label><input type="radio" name="gender" value="Transgender" /> Transgender</label>
            </div>
          </div>
          <div class="col">
            <label>Mother Tongue: <span class="required">*</span></label>
            <select required>
              <option value="">Select</option>
              <option>Hindi</option>
              <option>Marathi</option>
              <option>English</option>
              <option>Other</option>
            </select>
          </div>
          <div class="col">
            <label>If Other, specify:</label>
            <input type="text" />
          </div>
        </div>
      </fieldset>

      <fieldset>
        <legend>Residence Address Information</legend>

        <div class="row">
          <div class="col" style="flex: 1 1 100%;">
            <label>Residence Address / Correspondence Address: <span class="required">*</span></label>
            <textarea rows="3" required></textarea>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <label>Country: <span class="required">*</span></label>
            <select required>
              <option value="">Select</option>
              <option>India</option>
              <option>Other</option>
            </select>
          </div>
          <div class="col">
            <label>State: <span class="required">*</span></label>
            <select required>
              <option value="">Select</option>
              <option>Maharashtra</option>
              <option>MP</option>
            </select>
          </div>
          <div class="col">
            <label>City: <span class="required">*</span></label>
            <input type="text" required />
          </div>
        </div>

        <div class="row">
          <div class="col">
            <label>District:</label>
            <input type="text" />
          </div>
          <div class="col">
            <label>Taluka:</label>
            <input type="text" />
          </div>
          <div class="col">
            <label>Village:</label>
            <input type="text" />
          </div>
        </div>

        <div class="row">
          <div class="col">
            <label>Pincode: <span class="required">*</span></label>
            <input type="text" required />
          </div>
        </div>
      </fieldset>

      <div class="submit-btn">
        <button type="submit">Submit Application</button>
      </div>

    </form>
  </div>

</body>
</html>
